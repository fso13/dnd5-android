<script>
var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}
  x[slideIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}






</script>

<script>
    getDownloadCount();

    function getDownloadCount() {
        fetch("https://api.github.com/repos/fso13/dnd5-android/releases")

            .then(result => {
                document.getElementById("download_count").innerHTML = " : " + result[0].assets[0].download_count;
            })

        setTimeout(getDownloadCount, 120000); // Change image every 2 seconds
    }
</script>
