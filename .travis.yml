language: android
jdk: oraclejdk8

android:
  components:
    - tools
  licenses:
    - android-sdk-license-.+

before_install:
  - chmod +x gradlew

before_script:
  - echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "tools"
  - echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "platform-tools"
  - echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "build-tools;28.0.3"
  - echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "platforms;android-25"

script:
  - ./gradlew clean build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

deploy:
  provider: releases
  api_key:
    secure: 07ea766e194b73438b34e92ca51ab30f4f322f02
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    repo: fso13/dnd5-android
    tags: true

notifications:
  email: false